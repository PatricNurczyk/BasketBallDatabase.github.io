<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>UserName</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
