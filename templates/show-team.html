<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styling/index.css') }}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>School</th>
                <th>Mascot</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td><a href="/players?id={{ row[0] }}">View Players</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <a href="/">Return to Home Page</a>
</body>
</html>
